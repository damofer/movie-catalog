<div class ="container" ng-controller ="loginCtrl">
	

	
	<h1>Iniciar sesión</h1>
	
	<form id="login_form" class = "form-horizontal" >
		
		
		<div class="row">
			<div class="col-lg-12">
				<input class="form-control" type="text" placeholder="Correo electrónico" name="email" required>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<input class="form-control" type="password" placeholder="Contraseña" name="password" required>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<button class="btn btn-primary  " name="submit" style="margin-top:8px;width: 300px;">Ingresar</button>
			</div>
		</div>
		
	</form>
	
</div>
